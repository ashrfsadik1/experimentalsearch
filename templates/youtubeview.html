<body>

<div id="player"></div> <!-- حاوية لمشغل الفيديو -->

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // تعريف مصفوفة بمعرفات الفيديو (تمثل المصفوفة التي قد تحصل عليها من دالة أخرى)
    // يمكن تحديث هذه المصفوفة بناءً على بيانات تستقبلها من دالة أخرى
    var videoIds = 'jE1loGZGQZI'; // مثال لمعرف فيديو

    // دالة تحميل واجهة YouTube API وتهيئة المشغل
    function onYouTubeIframeAPIReady() {
        loadVideoById(videoIds); // تحميل الفيديو الأول في المصفوفة كمثال
    }

    // دالة لتحميل فيديو بناءً على معرف
    function loadVideoById(videoId) {
        new YT.Player('player', {
            height: '500',
            width: '100%',
            videoId: videoId,
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // دالة تُستدعى عند جاهزية المشغل
    function onPlayerReady(event) {
        event.target.playVideo(); // تشغيل الفيديو تلقائيًا
    }

    // دالة تُستدعى عند تغيير حالة المشغل (تشغيل، إيقاف، إلخ.)
    function onPlayerStateChange(event) {
        // يمكنك إضافة الإجراءات التي تريدها هنا
    }

    // إضافة دالة لتحديث مصفوفة معرفات الفيديو وتحميل فيديو جديد
    function updateVideoList(newVideoIds) {
      
        loadVideoById(videoIds); // تحميل الفيديو الأول من المصفوفة الجديدة كمثال
    }

</script>
