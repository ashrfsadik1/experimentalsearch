{% extends 'baseA.html' %}
{% block title %} | التسجيل{% endblock %}
{% block  content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">التسجيل</h2>
    <hr>
    {% include  'partials/_alerts.html' %}

    {%  if is_added == True  %}
    <form method="POST" style="display:none;">
    {% else %}
    <form method="POST" enctype="multipart/form-data">
    {% endif %}
        {%  csrf_token  %}


        <div class="form-row">
           
            
            <div class="form-group col-md-6">
                <label for="inputFirstName">الاسم الاول</label>
                <input type="text" class="form-control" name='fname' id="inputFirstName" required value="{{fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">الاسم الاخير</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" required value="{{lname}}">
            </div>
        
            <div class="form-group col-md-6">
                <label for="inputyourpicture"> ضع صورتك</label>
                <input type="file" name="userphoto" id="inputyourpicture"  class="btn btn-outline-warning btn-lg btn-block">
            </div>
        
        
        
        </div>
        

      
                
                
        <div class="form-group col-md-9 ">
            <label for="inputEmail">البريد الالكترونى</label>
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com" required value="{{email}}">
        </div>
        <div>
        
            <div class="form-group col-md-6">
            
                <label for="inputUsername">اسم المستخدم</label>
                <!--input type="text" class="form-control" name="user" id="inputUsername" placeholder="" required value="{{user}}"-->
                <input type="text" class="form-control" name="user" id="inputUsername" value="الاسم الاول/الاسم الاخير" >
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">كلمة السر</label>
                <input type="password" class="form-control" name="pass" id="inputPassword" required value="{{pass}}">
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="pretty p-svg p-curve p-jelly">
                <input type="checkbox" name="terms" id="inputTerms" />
                <div class="state p-warning">
                    <!-- svg path -->
                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                        <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                    </svg>
                    <label>اوافق على شروط الاستخدام وسياسة الخصوصية</label>
                </div>
            </div>
        </div>
        <button type="submit" name="btnsignup" class="btn btn-warning">سجل</button>
    </form>

</div>
{% endblock %}
