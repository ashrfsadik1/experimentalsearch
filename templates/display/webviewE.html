<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Website</title>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="loadURL()">Load URL</button>
    <h2 id="currentURL">URL will be displayed here</h2>
    <iframe id="siteFrame" width="600" height="400"></iframe>

    <script>
        function loadURL() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('currentURL').innerText = 'Current URL: ' + url;
            document.getElementById('siteFrame').src = url;
        }
    </script>
</body>
</html>
