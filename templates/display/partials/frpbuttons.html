
<div class="container mt-5">
    <div class="d-flex justify-content-start">
        <!-- زر "نجحت" -->
        <button type="submit" name="CHOOSE" value="1" class="btn btn-success mr-2">نجحت</button>
        <!-- زر "فشلت" -->
        <button type="submit" name="CHOOSE" value="2" class="btn btn-danger mr-2">فشلت</button>
        <!-- زر "تحتاج إلى مال" --> 
        <button type="submit" name="CHOOSE" value="3" class="btn btn-warning mr-2">تحتاج إلى مال</button>
        <!-- زر "تحتاج إلى أدوات" -->
        <button type="submit" name="CHOOSE" value="4" class="btn btn-info mr-2">تحتاج إلى أدوات</button>
        <!-- زر "مؤجل" -->
        <button type="submit" name="CHOOSE" value="5" class="btn btn-secondary">مؤجل</button>
    </div>
</div>
<script>
    // الحصول على جميع الأزرار داخل الـ div
    var buttons = document.querySelectorAll('.d-flex button');

    // إضافة حدث النقر لكل زر
    buttons.forEach(function(button) {
        button.onclick = function() {
            // إخفاء جميع الأزرار عند النقر على أي زر
            buttons.forEach(function(btn) {
                btn.style.display = 'none';
            });
        }
    });
</script>
