
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-grow: 1;
      flex-wrap: wrap;
      direction: rtl;
    }
    .word {
      padding: 5px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex-grow: 1;
      text-align: center;
    }
    .success {
      background-color: #77dd77;
    }
    .failure {
      background-color: #ff6666;
    }
    .needs-money {
      background-color: #99336e;
    }
    .needs-tools {
      background-color: #336699;
    }
    .deferred {
      background-color: #ffff66;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="word success">{{carry_0}}</span>
    <span class="word failure">{{carry_1}}</span>
    <span class="word needs-money">{{carry_2}}</span>
    <span class="word needs-tools">{{carry_3}}</span>
    <span class="word deferred">{{carry_4}}</span>
  </div>
  <div class="container">
    <span class="word success">{{d0}}</span>
    <span class="word failure">{{d1}}</span>
    <span class="word needs-money">{{d2}}</span>
    <span class="word needs-tools">{{d3}}</span>
    <span class="word deferred">{{d4}}</span>
  </div>
  <div class="container">
    <span class="word success">نجاح</span>
    <span class="word failure">فشل</span>
    <span class="word needs-money">يحتاج إلى مال</span>
    <span class="word needs-tools">يحتاج إلى أدوات</span>
    <span class="word deferred">مؤجل</span>
  </div>
</body>
</html>
